apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namePrefix: prod-

replicas:
  - name: my-app
    count: 3

# Add production-specific labels
commonLabels:
  environment: production

# ConfigMap for production environment
configMapGenerator:
  - name: my-app-config
    literals:
      - app_name=MyKustomizeApp
      - log_level=info
      - environment=production

# Secret for production (use base64 encoded values)
secretGenerator:
  - name: my-app-secret
    literals:
      - username=admin
      - password=cHJvZHVjdGlvbl9wYXNzd29yZA==  # base64: production_password